{% extends '../base.html' %}

{% block title %}
Login to an Account
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Login</h1>
<form method="post" class="form-group">
  {% csrf_token %}
  {{ login_user|crispy }}
  <p>Don't have an account? <a href="/register">Create an account</a>.</p>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
