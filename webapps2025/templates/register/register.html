{% extends '../base.html' %}

{% block title %}
Create an Account
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Register</h1>
<form method="post" class="form-group">
  {% csrf_token %}
  {{ register_user|crispy }}
  <p>Already have an account? <a href="/account/login">Login</a>.</p>
  <button type="submit" class="btn btn-success">Register</button>
</form>
{% endblock %}
