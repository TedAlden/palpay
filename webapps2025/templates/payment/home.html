{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
<h1>Welcome to PalPay</h1>

{% if user.is_authenticated %}
<p>You are logged in as {{ user.username }}.</p>
<p>Your balance is {{ user.currency }} {{ user.balance }}.</p>
{% else %}
<p>You are not logged in.</p>
{% endif %}

{% endblock %}
